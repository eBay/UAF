apply plugin: 'java'
apply plugin: 'maven'

group = 'org.ebayopensource'
version = '0.0.1-SNAPSHOT'

repositories {
	mavenCentral()
}

dependencies {
	compile 'com.google.code.gson:gson:2.3.1'
	compile 'commons-codec:commons-codec:1.9'
	compile 'org.bouncycastle:bcprov-jdk15on:1.51'

	testCompile 'junit:junit:4.12'
}